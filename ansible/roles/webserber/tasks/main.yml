---
# tasks/main.yml
# Install and configure Nginx web server

- name: Install Nginx
  apt:
    name: nginx
    state: present

- name: Deploy index.html template
  template:
    src: index.html.j2
    dest: /var/www/html/index.html
    owner: www-data
    group: www-data
    mode: '0644'

- name: Ensure Nginx is running
  service:
    name: nginx
    state: started
    enabled: yes
